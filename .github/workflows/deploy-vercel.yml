name: Deploy to Vercel

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      HAS_VERCEL_SECRETS: ${{ secrets.VERCEL_TOKEN != '' && secrets.VERCEL_ORG_ID != '' && secrets.VERCEL_PROJECT_ID != '' }}
    permissions:
      contents: read
      pull-requests: write
      deployments: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        if: env.HAS_VERCEL_SECRETS == 'true'
        run: npm ci

      - name: Deploy to Vercel
        if: env.HAS_VERCEL_SECRETS == 'true'
        id: vercel_deploy
        uses: amondnet/vercel-action@v25
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: isaacs-projects-94fcf528
          github-comment: true
          github-deployment: true
          # Always deploy to production so your existing Vercel URL stays current.
          vercel-args: "--prod"

      - name: Vercel secrets missing
        if: env.HAS_VERCEL_SECRETS != 'true'
        run: |
          REPO="${{ github.repository }}"
          SHA="${{ github.sha }}"
          AUTH_HEADER="Authorization: Bearer ${{ github.token }}"
          ACCEPT_HEADER="Accept: application/vnd.github+json"

          DEPLOYMENTS_JSON=$(curl -fsSL -H "$AUTH_HEADER" -H "$ACCEPT_HEADER" "https://api.github.com/repos/$REPO/deployments?sha=$SHA")

          DEPLOYMENT_ID=$(printf "%s" "$DEPLOYMENTS_JSON" | python -c "import json,sys; d=json.load(sys.stdin); print(d[0]['id'] if d else '')")

          LINK=""
          if [ -n "$DEPLOYMENT_ID" ]; then
            DEPLOYMENT_STATUSES_JSON=$(curl -fsSL -H "$AUTH_HEADER" -H "$ACCEPT_HEADER" "https://api.github.com/repos/$REPO/deployments/$DEPLOYMENT_ID/statuses")
            LINK=$(printf "%s" "$DEPLOYMENT_STATUSES_JSON" | python -c "import json,sys; d=json.load(sys.stdin); print((d[0].get('environment_url') or d[0].get('target_url') or '') if d else '')")
          fi

          echo "### Vercel deployment" >> "$GITHUB_STEP_SUMMARY"
          if [ -n "$LINK" ]; then
            echo "- Latest URL: $LINK" >> "$GITHUB_STEP_SUMMARY"
            echo "- Source: Vercel Git Integration" >> "$GITHUB_STEP_SUMMARY"
            echo "- Note: production URL updates only from the Vercel production branch (usually \`main\`)." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- No deployment URL found for this commit yet." >> "$GITHUB_STEP_SUMMARY"
            echo "- Missing Actions secrets for direct CLI deploy: VERCEL_TOKEN / VERCEL_ORG_ID / VERCEL_PROJECT_ID." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Add deployment link to workflow summary
        if: env.HAS_VERCEL_SECRETS == 'true' && always()
        run: |
          DEPLOY_URL="${{ steps.vercel_deploy.outputs['preview-url'] }}"
          if [ -z "$DEPLOY_URL" ]; then
            DEPLOY_URL="${{ steps.vercel_deploy.outputs['deployment-url'] }}"
          fi

          echo "### Vercel deployment" >> "$GITHUB_STEP_SUMMARY"

          if [ -z "$DEPLOY_URL" ]; then
            echo "- No deployment URL was returned." >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          if [[ "$DEPLOY_URL" =~ ^https?:// ]]; then
            LINK="$DEPLOY_URL"
          else
            LINK="https://$DEPLOY_URL"
          fi

          echo "- Latest URL: $LINK" >> "$GITHUB_STEP_SUMMARY"
          echo "- Environment: production" >> "$GITHUB_STEP_SUMMARY"
