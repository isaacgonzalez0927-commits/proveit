name: Deploy to Vercel

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      HAS_VERCEL_SECRETS: ${{ secrets.VERCEL_TOKEN != '' && secrets.VERCEL_ORG_ID != '' && secrets.VERCEL_PROJECT_ID != '' }}
    permissions:
      contents: read
      pull-requests: write
      deployments: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        if: env.HAS_VERCEL_SECRETS == 'true'
        run: npm ci

      - name: Deploy to Vercel
        if: env.HAS_VERCEL_SECRETS == 'true'
        id: vercel_deploy
        uses: amondnet/vercel-action@v25
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: isaacs-projects-94fcf528
          github-comment: true
          github-deployment: true
          vercel-args: ${{ github.ref == 'refs/heads/main' && '--prod' || '' }}

      - name: Vercel secrets missing
        if: env.HAS_VERCEL_SECRETS != 'true'
        run: |
          echo "### Vercel deployment" >> "$GITHUB_STEP_SUMMARY"
          echo "- Skipped: missing VERCEL_TOKEN / VERCEL_ORG_ID / VERCEL_PROJECT_ID secrets." >> "$GITHUB_STEP_SUMMARY"
          echo "- Add these in GitHub repo settings to auto-update the link on each push." >> "$GITHUB_STEP_SUMMARY"

      - name: Add deployment link to workflow summary
        if: env.HAS_VERCEL_SECRETS == 'true' && always()
        run: |
          DEPLOY_URL="${{ steps.vercel_deploy.outputs['preview-url'] }}"
          if [ -z "$DEPLOY_URL" ]; then
            DEPLOY_URL="${{ steps.vercel_deploy.outputs['deployment-url'] }}"
          fi

          echo "### Vercel deployment" >> "$GITHUB_STEP_SUMMARY"

          if [ -z "$DEPLOY_URL" ]; then
            echo "- No deployment URL was returned." >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          if [[ "$DEPLOY_URL" =~ ^https?:// ]]; then
            LINK="$DEPLOY_URL"
          else
            LINK="https://$DEPLOY_URL"
          fi

          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            ENVIRONMENT="production"
          else
            ENVIRONMENT="preview"
          fi

          echo "- Latest URL: $LINK" >> "$GITHUB_STEP_SUMMARY"
          echo "- Environment: $ENVIRONMENT" >> "$GITHUB_STEP_SUMMARY"
